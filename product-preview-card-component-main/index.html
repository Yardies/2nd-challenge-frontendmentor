<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./main.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- icons -->
  <script src="https://kit.fontawesome.com/ea97631ec0.js" crossorigin="anonymous"></script>
  <!-- font-family: 'Outfit', sans-serif; -->

</head>

<body>
  <div class="wrap">
    <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="desktopimage" class="desktopimage">
      <div class="desecription">
        <p style="letter-spacing: 3px; text-transform: uppercase;">Perfume</p>
        <h1 class="mainheading" style="color: hsl(212, 21%, 14%); font-family: 'Fraunces', serif;">Gabrielle <span>
            Essence Eau</span> <span> De
            Parfum</span></h1>
        <p class="text-two">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1 class="price">$149.99 </h1>
          <p class="oldprice">$169.99</p>
        </div>
        <button type="button"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </div>




</body>



</html>
